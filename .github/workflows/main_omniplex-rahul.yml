name: Build and deploy Node.js app to Azure Web App - omniplex-rahul

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'  # ✅ Enable npm caching


      - name: Install all dependencies (including dev)
        run: npm ci  # ← Changed: Install ALL dependencies for build

      - name: Build application
        run: npm run build

      - name: Install production dependencies only
        run: |
          rm -rf node_modules
          npm ci --only=production  # ← Clean production install for deployment

      - name: Create deployment package
        run: |
          mkdir deployment-package
          
          # Verify .next folder exists and copy with verbose output
          ls -la .next/
          cp -rv .next deployment-package/
          cp -rv public deployment-package/
          cp -v package.json deployment-package/
          cp -v package-lock.json deployment-package/
          cp -rv node_modules deployment-package/
          
          # Verify BUILD_ID exists
          cat .next/BUILD_ID || echo "BUILD_ID not found!"
          
          cd deployment-package
          
          # Verify contents before zipping
          ls -la
          ls -la .next/
          
          zip -r ../release.zip . -x "*.git*" "*.env*" "node_modules/.cache/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1  # ✅ Cleanup artifacts

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EC4E676092A64BD4BBF5A938EB243A3A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_75A18EF9AB404E82BB84BC240C604A3F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C930389CCD104DE480949012285039CD }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'omniplex-rahul'
          slot-name: 'Production'
          package: .
